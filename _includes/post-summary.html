<a class="post-summary card" href="{{ post.url }}">
    <object>
      <div class="content">
        <img class="post-summary-img" src="/assets/img/posts/illustrations/{{ post.slug }}.png" alt="{{ post.title }}">
        <div class="post-summary-text">
          <{{ include.titletag }} class="post-title">{{ post.title }}</{{ include.titletag }}>
          <p>{{ post.tldr }}</p>
        </div>
      </div>
      <p>
        <span class="date">
            {% include icons/calendar.svg %}
            {% assign month = post.date | date: '%m' | minus: 1%}
            {{ site.data.months.names[month] }}
            {{ post.date | date: "%d, %Y" }}
            &nbsp;&middot;&nbsp;
            {% if page.url contains "/tag/" %}
              {% assign urlfragments = post.url | split: '/' %}
              {{ urlfragments[1] | capitalize }}
            {% endif %}
        </span>
        {% if page.url contains "/tag/" %}
        {% else %}
            {% for tag in post.tags %}
                <a href="/tag/{{ tag }}" class="tag discrete">{{ tag }}</a>
            {% endfor %}
        {% endif %}
      </p>
    </object>
  </a>
